<header class="header">
    {{ $currentPage := . }}
    {{ $social := .Site.Params.social }}
    <div class="header__nav">
        <nav>
            {{ range .Site.Menus.main }}
                {{ if eq .URL "/" }}
                    <h1 id="logo">
                        <a href="{{ .URL }}">
                            chungman.kim
                        </a>
                    </h1>
                {{ else }}
                    <a href="{{ .URL }}">
                        {{ .Name }}
                    </a>
                {{ end }}
            {{ end }}
        </nav>
    </div>
    <div class="header__social">
        {{ range $social }}
            <a href="{{ .url }}" target="_blank" class="header__social--link">
                <i data-feather="{{ .name }}"></i>
            </a>
        {{ end }}
    </div>
</header>
